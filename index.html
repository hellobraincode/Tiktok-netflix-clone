<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <nav class="navbar">
      <ul class="nav-links">
        <li>Home</li>
        <li>TV Shows</li>
        <li>Movies</li>
        <li>My List</li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Unlimited movies, TV shows, and more.</h1>
    <h2>Watch anywhere. Cancel anytime.</h2>
    <form class="cta-form">
      <button type="submit">Get Started</button>
    </form>
  </section>

  <main class="main-content">
    <section class="trending">
      <h2>Trending Now</h2>
      <div class="movie-row">
        <img src="https://m.media-amazon.com/images/I/81p+xe8cbnL._AC_SY679_.jpg" alt="Movie 1" />
        <img src="https://m.media-amazon.com/images/I/91KkWf50SoL._AC_SY679_.jpg" alt="Movie 2" />
        <img src="https://m.media-amazon.com/images/I/71niXI3lxlL._AC_SY679_.jpg" alt="Movie 3" />

      </div>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Netflix Clone. Made by HelloBrainCode</p>
  </footer>
</body>
</html>
